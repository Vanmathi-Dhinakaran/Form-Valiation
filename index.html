<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Form Validation</title>
</head>
<body>
 
<div class="container">
<div class="header">
<h2>Create Account</h2>
</div>
<form id="form" class="form">
<div class="form-control">
<label for="username">Username</label>
<input type="text" placeholder="vanmathi" id="username" />
<i class="fas fa-check-circle"></i>
<i class="fas fa-exclamation-circle"></i>
<small>Error message</small>
</div>
<div class="form-control">
<label for="username">Email</label>
<input type="email" placeholder="vanu@gmail.com" id="email" />
<i class="fas fa-check-circle"></i>
<i class="fas fa-exclamation-circle"></i>
<small>Error message</small>
</div>

<div class="form-control">
    <label for="username">Date of Birth</label>
    <input type="date"  id="dob" />
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>

<div class="form-control">
    <label for="username">Address</label>
    <input type="text"  id="add"  placeholder="no.123,street,district"/>
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>

<!-- <div class="gender"> 
    <label id="gender">Sex:</label>
    <input type="radio" name="msex" value="Male" /><span>Male</span>
    <input type="radio" name="fsex" value="Female" /><span>Female</span>
</div> -->

<div class="form-control">
    <label for="username">Gender</label>
    <div class="male">
      <input type="radio" name="msex" value="Male" /><span>Male</span>
      <input type="radio" name="fsex" value="Female" /><span>Female</span>
     </div>
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>

<div class="form-control">
<label for="username">Password</label>
<input type="password" placeholder="Password" id="password"/>
<i class="fas fa-check-circle"></i>
<i class="fas fa-exclamation-circle"></i>
<small>Error message</small>
</div>
<div class="form-control">
<label for="username">Password check</label>
<input type="password" placeholder="Password " id="password2"/>
<i class="fas fa-check-circle"></i>
<i class="fas fa-exclamation-circle"></i>
<small>Error message</small>
</div>
<button>Submit</button>
</form>
</div>


<!-- SOCIAL PANEL HTML -->
<div class="social-panel-container">
<div class="social-panel">

<button class="close-btn"><i class="fas fa-times"></i></button>

</div>
</div>




<script src="script.js"></script>
</body>
</html>
